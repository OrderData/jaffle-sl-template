models:
  - name: stg_order_items
    description: Individual food and drink items that make up our orders, one row per item.
    columns:
      - name: order_item_id
        description: The unique key for each order item.
        tests:
          - not_null
          - unique
semantic_models:
  - name: staging_order_items
    model: ref('stg_order_items')
    label: Order items (staging)
    description: |-
      This is a staging semantic model for order items.
    entities:
      - name: order_item
        type: primary
        description: Primary entity related to order_item element.
        expr: order_item_id
