version: 2
semantic_models:
  - name: semantic_metricflow_time_spine
    model: ref('metricflow_time_spine')
    label: Metricflow time spine
    defaults:
      agg_time_dimension: date_day
    entities:
      - name: customer
        type: primary
        expr: date_day
    dimensions:
      - name: date_day
        type: time
        type_params:
          time_granularity: day
        expr: date_day
